<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login | Valuebound</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- Custom css -->
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container m-0 p-0">
        <div class="row">
            <div class="col-md-4 order-md-2">
                <form>
                    <div class="form-group pt-2">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" minlength="5" maxlength="10" required>
                    </div>
                    <div class="form-group pt-2">
                      <label for="pass">Password</label>
                      <input type="password" class="form-control" id="pass" minlength="10" maxlength="15" required>
                    </div>
                    <div class="form-group form-check pt-2 pb-2">
                      <input type="checkbox" class="form-check-input" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary col-12 btn-block">Login</button>
                  </form>
            </div>
            <div class="col-md-8">
                <img class="img" src="static/img/vb.jpg" alt="">
            </div>
        </div>
    </div>



    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
